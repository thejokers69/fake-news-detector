name: Deploy to Heroku

on:
  push:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: "Branch to deploy (default: master)"
        required: false
        default: "master"
      run_full_e2e:
        description: "Run Tests/test_full_app.py before deploy"
        required: false
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      DEPLOY_BRANCH: ${{ github.event.inputs.deploy_branch || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.deploy_branch || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests (models)
        run: |
          python manage.py test tests.test_models

      - name: Run end-to-end test (server spin-up)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.run_full_e2e == 'true' }}
        run: |
          python tests/test_full_app.py

      - name: Install Heroku CLI
        run: |
          curl -fsSL https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: ${{ env.DEPLOY_BRANCH }}
          usedocker: false
