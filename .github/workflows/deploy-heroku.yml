name: Deploy to Heroku

on:
  push:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: false
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      DEPLOY_BRANCH: ${{ github.ref_name }}
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEPLOY_BRANCH }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "ðŸ§ª Running Django system checks..."
          python manage.py check

          echo "ðŸ§ª Running model tests..."
          python manage.py test tests.test_models --verbosity=2

          echo "ðŸ§ª Testing application functionality..."
          python manage.py shell -c "
          from django.test import Client
          c = Client()
          print('âœ… Health endpoint:', c.get('/health/').status_code)
          print('âœ… About page:', c.get('/about/').status_code)
          print('âœ… Home page:', c.get('/').status_code)
          response = c.post('/', {'news_text': 'test article'})
          print('âœ… Form submission:', response.status_code)
          "

      - name: Install Heroku CLI
        run: |
          curl -fsSL https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: ${{ env.DEPLOY_BRANCH }}
          usedocker: false
