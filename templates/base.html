<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fake News Detector - Django{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <style>
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 0 20px 0;
      }

      .result-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .fake-result {
        border-left: 5px solid #dc3545;
        background: linear-gradient(135deg, #ffe6e6 0%, #ffffff 100%);
      }

      .real-result {
        border-left: 5px solid #28a745;
        background: linear-gradient(135deg, #e6ffe6 0%, #ffffff 100%);
      }

      .error-result {
        border-left: 5px solid #ffc107;
        background: linear-gradient(135deg, #fff8e6 0%, #ffffff 100%);
      }

      .confidence-bar {
        height: 8px;
        border-radius: 4px;
      }

      .icon-pill {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .info-card {
        border: none;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .info-card:hover {
        transform: translateY(-5px);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'detector:home' %}">
          <i class="fa-solid fa-shield-check me-2"></i>
          Fake News Detector
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'detector:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'detector:about' %}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">
          <i class="fa-solid fa-code me-2"></i>
          Built with Django & Machine Learning
        </p>
        <small class="text-muted">
          Calibrated LinearSVC (SVM) model trained on 44,898 articles
        </small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
