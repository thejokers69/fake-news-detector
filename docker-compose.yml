services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=fakenews_detector.settings
      - DEBUG=False
      - PORT=8000
    volumes:
      - ./models:/app/models
      - ./templates:/app/templates
      - ./static:/app/static
    command: gunicorn fakenews_detector.wsgi:application --bind 0.0.0.0:8000 --timeout 120
